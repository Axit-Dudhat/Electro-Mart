<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Electronics Store</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1F1F1F; /* Dark Charcoal */
    color: #D1D1D1; /* Silver Gray text */
  }

  header {
    background-color: #0A0A0A; /* Jet Black */
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    color: #FFFFFF;
    margin: 0;
  }

  nav a {
    color: #D1D1D1;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #00FFFF; /* Neon Blue */
  }

  .cta-button {
    background-color: #00FFFF; /* Neon Blue */
    color: #0A0A0A; /* Jet Black */
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cta-button:hover {
    background-color: #00D2D2; /* Slightly darker neon blue */
  }

  main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .product-card {
    background-color: #0A0A0A; /* Jet Black */
    border: 1px solid #D1D1D1; /* Silver Gray border */
    border-radius: 8px;
    padding: 20px;
    color: #FFFFFF;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    transition: box-shadow 0.3s ease;
  }

  .product-card:hover {
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
  }

  .product-title {
    margin-top: 0;
  }

  .product-description {
    color: #D1D1D1;
  }
</style>
</head>
<body>

<header>
  <h1>ElectroStore</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <section class="product-card">
    <h2 class="product-title">Smartphone XYZ</h2>
    <p class="product-description">Experience next-gen technology with the all-new Smartphone XYZ. Sleek design meets powerful performance.</p>
    <button class="cta-button">Buy Now</button>
  </section>

  <section class="product-card">
    <h2 class="product-title">Wireless Headphones</h2>
    <p class="product-description">Crystal clear sound and long battery life for your music on the go.</p>
    <button class="cta-button">Buy Now</button>
  </section>
</main>

</body>
</html>
